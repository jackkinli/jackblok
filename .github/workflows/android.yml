name: Build Android APK (Godot 4.5.1)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  android:
    runs-on: ubuntu-latest

    # Godot CI image with Godot + export templates tooling baked in
    container:
      image: barichello/godot-ci:4.5.1

    env:
      # Critical: keep Godot's home consistent in container jobs
      HOME: /root

      # Android SDK location inside container (common for Debian/Ubuntu-based images)
      ANDROID_SDK_ROOT: /usr/lib/android-sdk
      ANDROID_HOME: /usr/lib/android-sdk

      # JDK path we'll install
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      EXPORT_PRESET: "Android"
      OUT_DIR: "builds/android"
      OUT_APK: "builds/android/Blox3D-debug.apk"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JDK 17 (inside container)
        shell: bash
        run: |
          set -euxo pipefail
          apt-get update
          apt-get install -y openjdk-17-jdk
          java -version
          test -x "$JAVA_HOME/bin/jarsigner"

      - name: Install Android SDK packages (match target SDK)
        shell: bash
        run: |
          set -euxo pipefail

          # sdkmanager should exist in this image; if not, fail clearly.
          command -v sdkmanager

          yes | sdkmanager --licenses || true

          # Ensure build-tools/platforms exist for API 35
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "cmdline-tools;latest"

          ls -la "$ANDROID_SDK_ROOT/build-tools" || true
          ls -la "$ANDROID_SDK_ROOT/platforms" || true
          ls -la "$ANDROID_SDK_ROOT/platform-tools" || true

      - name: Verify Godot Android templates exist
        shell: bash
        run: |
          set -euxo pipefail
          # Godot templates are typically already in this image under /root
          find "$HOME/.local/share/godot/export_templates" -maxdepth 3 -type f -name "android_debug.apk" -o -name "android_release.apk" | head -n 20

      - name: Create debug keystore
        shell: bash
        run: |
          set -euxo pipefail
          keytool -genkeypair -v \
            -keystore debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
          test -f "$GITHUB_WORKSPACE/debug.keystore"

      - name: Configure Godot Editor Settings for Android export
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p "$HOME/.config/godot"
          SETTINGS="$HOME/.config/godot/editor_settings-4.tres"

          printf '[gd_resource type="EditorSettings" format=3]\n[resource]\n' > "$SETTINGS"

          # Required paths
          echo "export/android/java_sdk_path = \"$JAVA_HOME\"" >> "$SETTINGS"
          echo "export/android/android_sdk_path = \"$ANDROID_SDK_ROOT\"" >> "$SETTINGS"

          # Tool paths (avoid headless validation issues)
          echo "export/android/adb = \"$ANDROID_SDK_ROOT/platform-tools/adb\"" >> "$SETTINGS"
          echo "export/android/jarsigner = \"$JAVA_HOME/bin/jarsigner\"" >> "$SETTINGS"

          # Debug keystore trio (all-or-nothing)
          echo "export/android/debug_keystore = \"$GITHUB_WORKSPACE/debug.keystore\"" >> "$SETTINGS"
          echo "export/android/debug_keystore_user = \"androiddebugkey\"" >> "$SETTINGS"
          echo "export/android/debug_keystore_pass = \"android\"" >> "$SETTINGS"

          echo "----- editor_settings-4.tres -----"
          cat "$SETTINGS"
          echo "---------------------------------"

          # Sanity checks
          test -d "$ANDROID_SDK_ROOT"
          test -x "$ANDROID_SDK_ROOT/platform-tools/adb"
          test -x "$JAVA_HOME/bin/jarsigner"
          test -f "$GITHUB_WORKSPACE/debug.keystore"

      - name: Export APK (debug)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$OUT_DIR"

          # Use --path so Godot definitely targets the checked-out project
          set +e
          godot --headless --path "$GITHUB_WORKSPACE" --verbose \
            --export-debug "$EXPORT_PRESET" "$OUT_APK" 2>&1 | tee export.log
          status=${PIPESTATUS[0]}
          set -e

          echo "----- LAST 250 LINES export.log -----"
          tail -n 250 export.log || true
          echo "-------------------------------------"

          test -f "$OUT_APK"
          ls -lh "$OUT_APK"

          exit $status

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blox3D-debug-apk
          path: builds/android/Blox3D-debug.apk
