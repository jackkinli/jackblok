name: Build Android APK (Godot)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      GODOT_VERSION: "4.5.1-stable"
      GODOT_TEMPLATES_DIRNAME: "4.5.1.stable"
      EXPORT_PRESET: "Android"
      EXPORT_PATH: "builds/android/Blox3D-debug.apk"

      GODOT_ZIP_URL: "https://sourceforge.net/projects/godot-engine.mirror/files/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip/download"
      TEMPLATES_TPZ_URL: "https://sourceforge.net/projects/godot-engine.mirror/files/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz/download"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-35 build-tools;35.0.0"

      - name: Install aria2 (robust downloads)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y aria2

      - name: Cache Godot downloads
        uses: actions/cache@v4
        with:
          path: .cache/godot
          key: godot-${{ runner.os }}-${{ env.GODOT_VERSION }}-${{ env.GODOT_TEMPLATES_DIRNAME }}

      - name: Download Godot + export templates (resume/retry)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p .cache/godot

          # Godot editor zip (~70MB)
          if [ ! -f ".cache/godot/godot.zip" ]; then
            aria2c -c -x 8 -s 8 -k 1M --retry-wait=5 --max-tries=20 \
              -o ".cache/godot/godot.zip" "$GODOT_ZIP_URL"
          fi

          # Export templates (~1.4GB) â€” this is what often fails with curl(18)
          if [ ! -f ".cache/godot/templates.tpz" ]; then
            aria2c -c -x 8 -s 8 -k 1M --retry-wait=5 --max-tries=20 \
              -o ".cache/godot/templates.tpz" "$TEMPLATES_TPZ_URL"
          fi

      - name: Unpack Godot + templates
        shell: bash
        run: |
          set -euxo pipefail

          rm -rf godot_bin templates_unzipped || true
          mkdir -p godot_bin templates_unzipped

          unzip -q .cache/godot/godot.zip -d godot_bin
          GODOT_BIN="$(find godot_bin -maxdepth 1 -type f | head -n 1)"
          chmod +x "$GODOT_BIN"
          echo "GODOT_BIN=$GODOT_BIN" >> "$GITHUB_ENV"

          mkdir -p "$HOME/.local/share/godot/export_templates/${GODOT_TEMPLATES_DIRNAME}"
          unzip -q .cache/godot/templates.tpz -d templates_unzipped
          cp -r templates_unzipped/templates/* "$HOME/.local/share/godot/export_templates/${GODOT_TEMPLATES_DIRNAME}/"

          # If android_source.zip is present, unpack it (some exports use it)
          if [ -f "templates_unzipped/templates/android_source.zip" ]; then
            mkdir -p android/build
            unzip -q "templates_unzipped/templates/android_source.zip" -d android/build
          fi

      - name: Create debug keystore
        shell: bash
        run: |
          set -euxo pipefail
          keytool -genkeypair -v \
            -keystore debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Configure Godot Editor Settings for Android export
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/.config/godot"

          SETTINGS="$HOME/.config/godot/editor_settings-4.tres"
          printf '[gd_resource type="EditorSettings" format=3]\n[resource]\n' > "$SETTINGS"

          echo "JAVA_HOME=$JAVA_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"

          {
            echo "export/android/java_sdk_path = \"$JAVA_HOME\""
            echo "export/android/android_sdk_path = \"$ANDROID_SDK_ROOT\""
            echo "export/android/debug_keystore = \"$GITHUB_WORKSPACE/debug.keystore\""
            echo "export/android/debug_keystore_user = \"androiddebugkey\""
            echo "export/android/debug_keystore_pass = \"android\""
          } >> "$SETTINGS"

          echo "Final editor_settings-4.tres:"
          cat "$SETTINGS"

      - name: Export APK (debug)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p builds/android
          "$GODOT_BIN" --headless --verbose --export-debug "$EXPORT_PRESET" "$EXPORT_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blox3D-debug-apk
          path: builds/android/Blox3D-debug.apk
